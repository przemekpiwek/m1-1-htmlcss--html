<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

<body>
    <form>
        <h1>Registration Form</h1>
        <div>
            <label for="username">Username</label>
            <input type="text" id = "username" required>
            <label for="pass">password</label>
            <input type="password" id = "pass" required>
        </div>

        <label for="email">Email</label>
        <input type="text" id="email" required>

        <div>
            What taxi do you require?
        </div>

        <div>
            <input type="radio" required> Car 
        </div>
        <div>
            <input type="radio" required> Van 
        </div>
        <div>
            <input type="radio" required> Tuk tuk 
        </div>

        <div>
            Extras
        </div>
        <div>
            <input type="checkbox"> Baby Seat 
        </div>
        <div>
            <input type="checkbox"> Wheelchair Access 
        </div>
        <div>
            <input type="checkbox"> Stock tip 
        </div>

        <label for="cars">Pickup</label>
        
        <select id="cars">
            <option value="blank">Select One </option>
            <option value="">Taxi Office</option>
            <option value="">Town Hall</option>
            <option value="">We'll pick!</option>
        </select>

        <div>
            <label for="comment">Special</label>
            <textarea id="comment" ></textarea>
        </div>

        <button>Submit</button>
        
    </form>
</body>
